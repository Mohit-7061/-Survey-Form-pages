<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>
            FORM
        </title>
        <link rel="stylesheet" href="style.css">
        <body>
            <h1>GeeksforGeeks Survey Form</h1>
            
            <div id="form-control">
             <label for="name" > NAME</label>
             <input type="text"  placeholder="Enter Your Name" id="input-control">
             <Label fon="email">Email</Label>
             <input type="email" placeholder="Enter your email" id="input-control">
             <label for="age">Age</label>
             <input type="date" placeholder="Enter your age"id="input-control">
             <label for="option">Which option best describes you?</label>
             <select name="role"  id="input-control">
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
                <option value=" Professional">Professional</option>
                <option value="Other">Other</option>
             </select>
             
             <label for="">Would you recommend GeeksforGeeks to a friend?</label>
             <input type="checkbox" id="checkbox">Yes <br>
             <input type="checkbox"id="checkbox">No <br>
             <input type="checkbox" id="checkbox">Maybe <br><br>
             <label for="option">Languages and Frameworks known (Check all that apply)</label>
             <input type="checkbox" id="checkbox">C <br>
             <input type="checkbox" id="checkbox">C++ <br>
             <input type="checkbox" id="checkbox">C# <br>
             <input type="checkbox" id="checkbox">Java <br>
             <input type="checkbox" id="checkbox">Python<br>
             <input type="checkbox" id="checkbox">Javascript <br>
             <input type="checkbox" id="checkbox">React<br>
             <input type="checkbox" id="checkbox">Angular <br>
             <input type="checkbox" id="checkbox">Html <br><br>
            
             <label for="">Any comments or suggestion </label>
             <textarea name="suggestion" id="input-control" ></textarea>
             <input type="submit" id="buttons">

          
           
            </div>
           
            
        </body>
    </head>
</html>
